<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wildberries Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'wb_api/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'wb_api/js/chart.js' %}" defer></script>
</head>
<body>
    <header class="header">
        <h1>Wildberries API Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{% url 'wb_dashboard' %}">Товары</a></li>
                <li><a href="{% url 'wb_orders' %}">Заказы</a></li>
                <li><a href="{% url 'wb_categories' %}">Категории</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <p>OmniConnect &copy; {% now "Y" %}</p>
    </footer>
</body>
</html>
